    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        


        <div class="wrapper">

            


            <div class="inner-wrapper">
              <div class="landscape"></div>

        <div class="todo-app">
            
            <h2>Lista de Tarefas</h2>

                <button class="glow-on-hover" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Tarefa 1</li>

                <!-- control + k + c = transforma seleção em comentário HTML -->
            </ul>
        </div>


    <div class="audio">
        <audio id="audio" controls>
            
            <source src="14 Nujabes - Horizon.flac" type="audio/mpeg">
        </audio>
    </div>

    </div>
